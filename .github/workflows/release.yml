name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            asset_name_suffix: win.zip
            build_path: dist/Saka04Editor.exe

          - os: macos-latest
            asset_name_suffix: mac.zip
            build_path: dist/Saka04Editor.app

    # 在矩阵指定的系统上运行
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Get version from pyproject.toml (macOS)
        id: get_version_mac
        if: runner.os == 'macOS'
        run: |
          version=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Get version from pyproject.toml (Windows)
        id: get_version_win
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = (Select-String -Path "pyproject.toml" -Pattern '^version\s*=\s*"(.*)"').Matches[0].Groups[1].Value
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Build webview frontend
        run: |
          cd webview
          npm install
          npx vite build

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Build application executable
        env:
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
        run: python pyinstaller.py

      - name: Set asset name
        shell: bash
        run: |
          VERSION="${{ steps.get_version_mac.outputs.version || steps.get_version_win.outputs.version }}"
          ASSET_NAME="Saka04Editor_${VERSION}_${{ matrix.asset_name_suffix }}"
          echo "Generated asset name: ${ASSET_NAME}"
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

      # Windows 打包
      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path "${{ matrix.build_path }}" -DestinationPath "${{ env.ASSET_NAME }}"

      # macOS 打包
      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: zip -r "${{ env.ASSET_NAME }}" "${{ matrix.build_path }}" "assets/README.txt"

      # 上传构建产物，以便后续 release 任务使用
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}

  # 发布任务
  release:
    name: Upload to Release and R2
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: ./artifacts
          destination-dir: ./
