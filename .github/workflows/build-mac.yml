name: Build macos release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v5
      with:
          python-version: "3.13"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Build webview
      run: |
        cd webview
        npm install
        npx vite build

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

    - name: Build
      env:
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
      run: python pyinstaller.py

    - name: Get version from pyproject.toml
      id: get_version
      run: |
        version=$(grep '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*"([^"]+)"/\1/')
        echo "version=$version" >> "$GITHUB_OUTPUT"

    - name: Package .app as zip
      run: |
        version="${{ steps.get_version.outputs.version }}"
        zipName="Saka04Editor_${version}_mac.zip"
        cp assets/README.txt dist/
        cd dist
        zip -r "../$zipName" "Saka04Editor.app" "README.txt"

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Saka04Editor_${{ steps.get_version.outputs.version }}_mac
        path: Saka04Editor_${{ steps.get_version.outputs.version }}_mac.zip
