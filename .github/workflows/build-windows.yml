name: Build windows release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v5
      with:
          python-version: "3.13"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Build webview
      run: |
        cd webview
        npm install
        npx vite build

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

    - name: Build
      env:
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
      run: python pyinstaller.py

    - name: Get version from pyproject.toml (Windows)
      id: get_version_win
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $version = (Select-String -Path "pyproject.toml" -Pattern '^version\s*=\s*"(.*)"').Matches[0].Groups[1].Value
        echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Build application executable
      env:
        PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
      run: python pyinstaller.py

    - name: Set asset name
      shell: bash
      run: |
        VERSION="${{ steps.get_version_mac.outputs.version || steps.get_version_win.outputs.version }}"
        ASSET_NAME="Saka04Editor_${VERSION}_win.zip"
        echo "Generated asset name: ${ASSET_NAME}"
        echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

    # Windows 打包
    - name: Package artifact (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: Compress-Archive -Path "dist/Saka04Editor.exe" -DestinationPath "${{ env.ASSET_NAME }}"

    # 上传构建产物，以便后续 release 任务使用
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ASSET_NAME }}
        path: ${{ env.ASSET_NAME }}

  # 发布任务
  release:
    name: Upload to Release and R2
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET }}
          source-dir: ./artifacts
          destination-dir: ./
