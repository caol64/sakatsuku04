name: Build windows release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v5
      with:
          python-version: "3.13"

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Build webview
      run: |
        cd webview
        npm install
        npx vite build

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

    - name: Build
      env:
          PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
      run: python pyinstaller.py

    - name: Get version from pyproject.toml (Windows)
      id: get_version_win
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $version = (Select-String -Path "pyproject.toml" -Pattern '^version\s*=\s*"(.*)"').Matches[0].Groups[1].Value
        echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Build application executable
      env:
        PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
      run: python pyinstaller.py

    - name: Set asset name
      shell: bash
      run: |
        VERSION="${{ steps.get_version_mac.outputs.version || steps.get_version_win.outputs.version }}"
        ASSET_NAME="Saka04Editor_${VERSION}_${{ matrix.asset_name_suffix }}"
        echo "Generated asset name: ${ASSET_NAME}"
        echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV

    # Windows 打包
    - name: Package artifact (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: Compress-Archive -Path "${{ matrix.build_path }}" -DestinationPath "${{ env.ASSET_NAME }}"

    # 上传构建产物，以便后续 release 任务使用
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ASSET_NAME }}
        path: ${{ env.ASSET_NAME }}

  # 发布任务
  release:
    name: Upload to Release and R2
    runs-on: ubuntu-latest
    # 依赖 build 任务成功完成
    needs: build
    # 需要写入 Release 的权限
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # 将构建产物上传到 GitHub Release
      - name: Upload assets to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # 使用 GitHub CLI 上传 artifacts 目录下的所有 zip 文件
        run: gh release upload "${{ github.event.release.tag_name }}" artifacts/**/*.zip

      # 将产物同步上传到 Cloudflare R2
      - name: Upload to Cloudflare R2
        uses: aws-actions/s3-sync@v2
        with:
          bucket: ${{ secrets.R2_BUCKET }}
          endpoint-url: ${{ secrets.R2_ENDPOINT }}
          region: auto
          # 同步整个 artifacts 目录内容（包含所有 zip）
          source-dir: artifacts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
